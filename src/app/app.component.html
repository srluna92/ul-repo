<mat-toolbar color="primary">
  <!-- <span>Ultralight Repo</span> -->
  <span class="tab-filler"></span>
  <mat-expansion-panel style="z-index: 9999" (opened)="panel=true" (closed)="panel=false" [style.margin-top.px]="panel ? 195:0">
    <mat-expansion-panel-header>
      <mat-panel-title>Login</mat-panel-title>
    </mat-expansion-panel-header>
    <app-login></app-login>
  </mat-expansion-panel>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <mat-toolbar color="primary" class="sidenav">
      Test
    </mat-toolbar>
  </mat-sidenav>
  <mat-sidenav-content style="height: -webkit-fill-available;">
    <mat-tab-group style="margin: 2%">
      <mat-tab label="About">About</mat-tab>
      <mat-tab label="Packs">Packs</mat-tab>
      <mat-tab label="Search"><app-search></app-search></mat-tab>
    </mat-tab-group>
  </mat-sidenav-content>
</mat-sidenav-container>
