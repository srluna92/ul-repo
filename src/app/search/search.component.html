<div class="margined">
  <mat-card-content>
    <mat-form-field>
      <input placeholder="Company" matInput [matAutocomplete]="cAuto" [(ngModel)]="company" (keyup)="applyFilter('company', $event.target.value)">
      <mat-autocomplete #cAuto="matAutocomplete">
        <mat-option *ngFor="let c of companies" [value]="c" [innerHTML]="c"></mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field>
      <input placeholder="Type" matInput [matAutocomplete]="tAuto" [(ngModel)]="type">
      <mat-autocomplete #tAuto="matAutocomplete">
        <mat-option *ngFor="let t of types" [value]="t" [innerHTML]="t"></mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Search</button>
  </mat-card-actions>

  <mat-card-content>
    <div class="mat-table">
      <div class="mat-header-row">
        <div class="mat-header-cell header-cell">Name</div>
        <div class="mat-header-cell header-cell">Company</div>
        <div class="mat-header-cell header-cell">Type</div>
        <div class="mat-header-cell header-cell">Material</div>
        <div class="mat-header-cell header-cell">Weight</div>
        <div class="mat-header-cell header-cell">Product Page</div>
        <div class="mat-header-cell header-cell">Price</div>
      </div>
      <div class="mat-row" *ngFor="let g of filteredGear">
        <div class="mat-cell">{{g.name}}</div>
        <div class="mat-cell">{{g.company}}</div>
        <div class="mat-cell">{{g.type}}</div>
        <div class="mat-cell">
          <mat-select [(ngModel)]="g.w">
            <mat-option *ngFor="let m of g.mat" [value]="m">{{m}}</mat-option>
          </mat-select>
        </div>
        <div class="mat-cell">{{g.material[g.w].weight}}</div>
        <div class="mat-cell"><a [attr.href]="g.material[g.w].url"><mat-icon>open_in_new</mat-icon></a></div>
        <div class="mat-cell">{{g.material[g.w].price}}</div>
      </div>
    </div>
  </mat-card-content>
</div>
