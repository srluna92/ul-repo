<mat-card-title></mat-card-title>
<mat-card-content>
  <mat-form-field>
    <input placeholder="Company" matInput [matAutocomplete]="cAuto">
    <mat-autocomplete #cAuto="matAutocomplete">
      <mat-option *ngFor="let c of companies | async" [value]="c" [innerHTML]="c"></mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <mat-form-field>
    <input placeholder="Type" matInput [matAutocomplete]="tAuto">
    <mat-autocomplete #tAuto="matAutocomplete">
      <mat-option *ngFor="let t of types" [value]="t" [innerHTML]="t"></mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Name">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Weight">
  </mat-form-field>
  <mat-form-field>
    <mat-select>
      <mat-option [value]="w.gram">g</mat-option>
      <mat-option [value]="w.ounce">oz</mat-option>
      <mat-option [value]="w.pount">lb</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Material">
  </mat-form-field>
</mat-card-content>
