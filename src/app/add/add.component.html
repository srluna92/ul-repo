<div fxLayout="row">
  <mat-card-content [formGroup]="group" fxLayout="column">
    <mat-card-title>Main Info</mat-card-title>
    <mat-form-field>
      <input matInput placeholder="Name" [(ngModel)]="g.name" formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Company" [(ngModel)]="g.company" formControlName="company" [matAutocomplete]="co">
      <mat-autocomplete #co="matAutocomplete">
        <mat-option *ngFor="let c of companies" [value]="c">{{c}}</mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Product Type" [(ngModel)]="g.type" formControlName="type" [matAutocomplete]="type">
      <mat-autocomplete #type="matAutocomplete">
        <mat-option *ngFor="let t of types" [value]="t">{{t}}</mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Weight" [(ngModel)]="g.weight" formControlName="weight">
    </mat-form-field>
    <mat-button-toggle-group [(ngModel)]="wIndex" [ngModelOptions]="{standalone: true}">
      <mat-button-toggle *ngFor="let w of weights; let i = index" [value]="wVal[i]">{{w}}</mat-button-toggle>
    </mat-button-toggle-group>
    <mat-form-field>
      <input matInput placeholder="Material" [(ngModel)]="g.material" formControlName="material">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Website" [(ngModel)]="g.url" formControlName="url">
    </mat-form-field>
  </mat-card-content>
  <mat-card-content *ngIf="g.type==='backpack'" [formGroup]="group2" fxLayout="column">
    <mat-card-title>Type Info</mat-card-title>
    <mat-form-field>
      <input matInput placeholder="Load Weight" [(ngModel)]="g.load" formControlName="load">
    </mat-form-field>
    <mat-button-toggle-group [(ngModel)]="lIndex" [ngModelOptions]="{standalone: true}">
      <mat-button-toggle *ngFor="let w of weights; let i = index" [value]="wVal[i]">{{w}}</mat-button-toggle>
    </mat-button-toggle-group>
    <mat-form-field>
      <input matInput placeholder="Volume" type="number" [(ngModel)]="g.volume" formControlName="volume">
    </mat-form-field>
  </mat-card-content>
  <mat-card-content *ngIf="g.type==='quilt'||g.type==='sleepBag'" [formGroup]="group2" fxLayout="column">
    <mat-card-title>Type Info</mat-card-title>
    <mat-form-field>
      <input matInput placeholder="Fill" [(ngModel)]="g.fill" formControlName="fill">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Temperature Range" [(ngModel)]="g.tempRange" formControlName="tempRange">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="R-value" [(ngModel)]="g.rVal" formControlName="rVal">
    </mat-form-field>
  </mat-card-content>
  <mat-card-content fxLayout="column">
    <mat-card-title>Additional Info</mat-card-title>
    <mat-form-field>
      <input matInput placeholder="Field">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Value">
    </mat-form-field>
  </mat-card-content>
</div>
